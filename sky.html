<!DOCTYPE html>
<html>
<head>
<title>Sky Camera Controls</title>
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <img id="city" crossorigin="anonymous"
            src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous"
            src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
    </a-assets>;
<!-- 360-degree image. -->
<a-sky id="image-360" radius="10" src="#city"></a-sky>
<!-- Image links. -->
<a-link class="link" href="index.html" title="back to index"  on="click"
    position="0 -1 -4"></a-link>
<!-- Camera + cursor. -->
<a-entity camera look-controls>
<a-cursor id="cursor"
    animation__click="property: scale; startEvents: click; from: 0.1
    0.1 0.1; to: 1 1 1; dur: 150"
    animation__fusing="property: fusing; startEvents: fusing; from:
    1 1 1; to: 0.1 0.1 0.1; dur: 1500"
    event-set__1="_event: mouseenter; color: springgreen"
    event-set__2="_event: mouseleave; color: black "
    fuse="true"
    raycaster="objects: .link">
</a-cursor>
</a-entity>
</a-scene>
</body>
</html>
